<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{home.checkAccess('home', bean.email)}" />
    </f:metadata>
    <h:head>
        <title>Your Job Has Been Withdrawn</title>
        <h:outputStylesheet library="css" name="stylesapplicationcomp.css"/>
    </h:head>
    <h:body onload="#{home.checkAccess('jobwithdrawn', bean.email)}">
        <h:graphicImage class="animated" library="img" name="sad.gif"/>
        <h1>You've withdrawn your job..</h1>
        <p>Somewhere out there, a freelancer cries, but it's ok, we understand.</p>
        <h:form><h:commandLink class="apply_for_job" action="provideraccount">Back to profile</h:commandLink></h:form>
         
    </h:body>
</html>
