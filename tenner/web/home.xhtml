<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{home.checkAccess('home', bean.email)}" />
    </f:metadata>
    <h:head>
        <title>Tenerr</title>
        <h:outputStylesheet library="css" name="styleshome.css"/>
        <h:outputScript library="js" name="jquery.js" target="head" />
        <h:outputScript library="js" name="index.js" target="body" />

    </h:head>
    <h:body onload="#{home.checkAccess('adminaccount', bean.email)}">
 <h:form class="my-account"><h:commandLink class="gotoaccount" action="myaccount.xhtml">My Account</h:commandLink></h:form>
        <div class="main_search">
           

            <h:form>
                <h:graphicImage class="logo_icon" library="img" name="tenerr_w.png"/>
                <h1>Find work that matters.</h1>
                <p class="sub_heading">But get paid below minimum wage.</p>
                <h:inputText id="search" a:placeholder="Search for a gig" value="#{home.searchjobterm}"></h:inputText>


            </h:form>

        </div>

 <div class="gig_list_heading" ><h:outputText value="#{home.getSearchtitle(home.searchjobterm)}"></h:outputText></div>
        <h:form class="flex-grid-thirds all_gigs">
        <ui:repeat var="r" value="#{home.search()}">
   
                <div class="col">
                <div class="gig_card">
                    <div class="gig_card_title">#{r.title}
                    </div>
                    <h:commandLink class="view_gig" action="job">View Job
                    <f:setPropertyActionListener target="#{job.id}" value="#{r.id}"/>

                    </h:commandLink>
                </div>
            </div>
           
            
            
        </ui:repeat>
        </h:form>
      
    </h:body>
</html>
