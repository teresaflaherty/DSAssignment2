<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gig Overview</title>
        <h:outputStylesheet library="css" name="stylesgig.css"/>
        <h:outputScript library="js" name="jquery.js" target="head" />
    </h:head>
    <h:body ><h:graphicImage id="logo_icon" library="img" name="logo.jpg"/>
     
        <div class="flex-grid-halfs">
        <div class="col"><h:form>
             <ui:repeat var="gig" value="#{1}">
               <h1>Applicant Name</h1>
                <p>List of Skills: Node.JS, Python</p>
                <p class="job_desc">Bio: Hi, this is my very long bio </p>
            </ui:repeat>

            <h:commandLink class="apply_for_job" action="applicantapproved">Approve Applicant</h:commandLink><h:commandLink class="back_to_job_list" action="jobdetails">Back to Job Overview</h:commandLink>
        </h:form></div>
        <div class="col"><h:graphicImage class="animated" library="img" name="resume.gif"/></div>
        </div>
        
    </h:body>
</html>
