<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{home.checkAccess('jobcomplete', bean.email)}" />
    </f:metadata>
    <h:head>
        <title>Your Job Is Complete</title>
        <h:outputStylesheet library="css" name="stylesapplicationcomp.css"/>
    </h:head>
    <h:body onload="#{home.checkAccess('jobcomplete', bean.email)}">
        
        <h:graphicImage class="animated" library="img" name="jobcomplete.gif"/>
        <h1> Yay! Your job has been completed.</h1>
        <p>Thanks for using Tenner.</p>
        <h:form><h:commandLink class="apply_for_job" action="provideraccount">Back to profile</h:commandLink></h:form>
         
    </h:body>
</html>
