<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job Overview</title>
        <h:outputStylesheet library="css" name="stylesjobdetails.css"/>
        <h:outputScript library="js" name="jquery.js" target="head" />
    </h:head>
    <h:body ><h:graphicImage id="logo_icon" library="img" name="logo.jpg"/>

        <div class="flex-grid-halfs">
            <div class="col colsmall"><h:form>
                    
                    <ui:repeat var="gig" value="#{home.getJobDescription(job.id)}">
                       
                        <h1>#{gig.title}</h1>
                        <p>Status of Job:Open</p>
                        <p>Keywords: #{gig.keywords}</p>
                        <p class="job_desc">Job description: #{gig.description} </p>
                        <h3>Expected Pay: #{gig.payment}</h3> 
                        <h:commandLink class="apply_for_job" action="provideraccount">Go Back</h:commandLink>
                        <h:commandLink class="back_to_job_list" action="jobwithdrawn">Delete this Job
                            <f:setPropertyActionListener target="#{job.id}" value="#{gig.id}"/>
                            </h:commandLink><!-- this will need to be hidden sometimes depending on status -->
                    

</ui:repeat>
                </h:form></div>
            <div class="col colbig" >
                <h3>List of Applicants</h3>
                <h:form>
                    <ui:repeat var="v" value="#{provider.getoffers(job.id)}">
                        
                    <div class="profilejob">
                        <div class="col1">
                            
                            <h3>#{provider.getFreelancer(v.freelancerId)}</h3>
                        </div>
                        <div class="col2">
                            <h:commandLink action="viewapplicant">
                                <f:setPropertyActionListener target="#{job.id}" value="#{gig.id}"/>
                                view</h:commandLink>
                        </div>
                    </div>
                </ui:repeat>
               
            </h:form></div>
        </div>

    </h:body>
</html>
