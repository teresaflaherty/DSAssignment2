<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{home.checkAccess('applicationcomplete', bean.email)}" />
    </f:metadata>
    <h:head>
        <title>Your Application is complete</title>
        <h:outputStylesheet library="css" name="stylesapplicationcomp.css"/>
    </h:head>
    <h:body onload="#{home.checkAccess('applicationcomplete', bean.email)}">
        <h:graphicImage class="animated" library="img" name="Completed.gif"/>
        <h1>Your job application has been completed</h1>
        
        <p>Check back soon to see if you've been successful.</p>
        <h:form><h:commandLink class="apply_for_job" action="home">Back to home</h:commandLink></h:form>
         
    </h:body>
</html>
