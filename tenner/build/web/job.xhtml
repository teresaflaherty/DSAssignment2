<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{home.checkAccess('job', bean.email)}" />
    </f:metadata>
    <h:head>
        <title>Gig Overview</title>
        <h:outputStylesheet library="css" name="stylesgig.css"/>
        <h:outputScript library="js" name="jquery.js" target="head" />
    </h:head>
    <h:body onload="#{home.checkAccess('job', bean.email)}"><h:graphicImage id="logo_icon" library="img" name="logo.jpg"/>
     
        <div class="flex-grid-halfs">
        <div class="col"><h:form>
             <ui:repeat var="j" value="#{home.getJobDescription(job.id)}">
               <h1>#{j.title}</h1>
                <p>Job ID: #{j.id}</p>
                <p>Keywords: #{j.keywords}</p>
                <p class="job_desc">Job description: #{j.description} </p>
                <h3>Expected Pay: â‚¬#{j.payment}</h3> 
            </ui:repeat>
                <ui:param name="freelancerid" value="#{home.getRoleID('Freelancer', bean.email)}"/>
            <h:commandLink class="apply_for_job" action="#{freelancer.apply(job.id, freelancerid)}">
                <f:setPropertyActionListener target="#{home.searchjobterm}" value="#{null}"/>
                Apply for Job</h:commandLink><h:commandLink class="back_to_job_list" action="home">Back to job list</h:commandLink>
        </h:form></div>
        <div class="col"><h:graphicImage class="animated" library="img" name="Coding.gif"/></div>
        </div>
        
    </h:body>
</html>
