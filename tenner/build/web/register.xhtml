<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ul="http://java.sun.com/jsf/composite/ul">
    <h:head>
        <title>Tenerr</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript library="js" name="index.js" target="head" />
    </h:head>
    <h:body>
        <ul:register nameLabel="Name"
                     nameValue="#{bean.name}"
                     emailLabel="Email"
                     emailValue="#{bean.email}"
                     passwordLabel="Password"
                     passwordValue="#{bean.password}"
                     roleLabel="Are you a freelancer or employer?"
                     roleValue="#{bean.type}"
                     bioLabel="Bio"
                     bioValue="#{bean.bio}"
                     skillsLabel="Skills"
                     skillsValue="#{bean.skills}"
                     buttonLabel="Sign Up"
                     buttonAction="#{admin.registerUser(false, bean.name, bean.password,bean.email, bean.type, bean.skills, bean.bio)}">
        </ul:register>
        
    </h:body>
</html>
