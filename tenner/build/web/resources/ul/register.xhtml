<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
      <composite:interface>
        <composite:attribute name="nameLabel" />
    	<composite:attribute name="nameValue" />
    	<composite:attribute name="emailLabel" />
    	<composite:attribute name="emailValue" />
        <composite:attribute name="passwordLabel" />
    	<composite:attribute name="passwordValue" />
        <composite:attribute name="roleLabel" />
    	<composite:attribute name="roleValue" />
        <composite:attribute name="bioLabel" />
    	<composite:attribute name="bioValue" />
        <composite:attribute name="skillsLabel" />
    	<composite:attribute name="skillsValue" />
        <composite:attribute name="buttonLabel" />
    	<composite:attribute name="buttonAction" method-signature="java.lang.String action()"/>
      </composite:interface>
    
    <composite:implementation>
            <h:form>

        <h1> Sign Up </h1>
 
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">#{cc.attrs.nameLabel}:</label>
          <h:inputText id="name" value="#{cc.attrs.nameValue}"></h:inputText>
        
          <label for="email">#{cc.attrs.emailLabel}:</label>
          <h:inputText id="email" value="#{cc.attrs.emailValue}" ></h:inputText>
       
          <label for="password">#{cc.attrs.passwordLabel}:</label>
          <h:inputSecret id="password" value="#{cc.attrs.passwordValue}"></h:inputSecret>
          <div class="fullwch">
          <label>#{cc.attrs.roleLabel}:</label>
        <h:selectOneRadio value="#{cc.attrs.roleValue}">
   	<f:selectItem itemValue="Freelancer" itemLabel="Freelancer" />
   	<f:selectItem itemValue="Provider" itemLabel="Provider" />
        </h:selectOneRadio>
          </div>
     
        <fieldset>  
        
          <legend><span class="number">2</span> Your Profile</legend>
          
         <label for="bio">#{cc.attrs.bioLabel}:</label>
          <h:inputTextarea id="bio" value="#{cc.attrs.bioValue}"></h:inputTextarea>
        
          <div class="fullwch skill">
          <label>#{cc.attrs.skillsLabel}:</label>
          
          <h:selectManyCheckbox value="#{cc.attrs.skillsValue}">
   	<f:selectItem itemValue="skill_nodejs" itemLabel="Node.JS" />
   	<f:selectItem itemValue="skill_php" itemLabel="PHP" />
        
   	<f:selectItem itemValue="skill_javascript" itemLabel="JavaScript" />
        <f:selectItem itemValue="skill_python" itemLabel="Python" />
</h:selectManyCheckbox>
          </div>
          
         </fieldset>
       
   
        <h:commandButton type="submit" action="#{cc.attrs.buttonAction}" value="#{cc.attrs.buttonLabel}"></h:commandButton>
        
       </h:form>
      </composite:implementation>
    
</html>
